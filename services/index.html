<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Price Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Exchange Price Checker</h1>

        <form id="symbolForm">
            <label for="symbolInput">Enter Symbol:</label>
            <input type="text" id="symbolInput" placeholder="Enter symbol (e.g., BTC/USDT)">
            <label for="exchangeSelect">Select Exchange:</label>
            <select id="exchangeSelect"></select>
            <button type="button" onclick="setExchangeAndFetchSymbols()">Set Exchange and Get Symbols</button>
            <button type="button" onclick="getPrice()">Get Price</button>
        </form>

        <h2>Symbols:</h2>
        <div class="scrollable-container small-window">
            <table id="symbolsTable">
                <thead>
                    <tr>
                        <th>Symbol</th>
                        <th>Last Price</th>
                    </tr>
                </thead>
                <tbody id="symbolsList"></tbody>
            </table>
        </div>

        <h2>Result:</h2>
        <div class="scrollable-container small-window">
            <table id="resultTable">
                <thead>
                    <tr>
                        <th>Symbol</th>
                        <th>Last Price</th>
                    </tr>
                </thead>
                <tbody id="resultList"></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
